name: CI/CD - Pruebas, Build y Despliegue

on:
  push:
    branches: [ "master" ]

jobs:
  probar-y-lintear:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el código
        uses: actions/checkout@v4
      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Instalar dependencias
        run: pip install -r requirements.txt
      - name: Correr Linter (flake8)
        run: python -m flake8 .
      - name: Correr Pruebas (pytest)
        run: python -m pytest

  seguridad:
    needs: probar-y-lintear
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el código
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Generar SBOM CycloneDX
        run: |
          pip install cyclonedx-bom
          cyclonedx-py env > sbom.json

      - name: Publicar SBOM como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json

      - name: Escaneo de seguridad con Snyk
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Escaneo de Docker image con Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  construir-y-desplegar:
    needs: [probar-y-lintear, seguridad]
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el código
        uses: actions/checkout@v4

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y Subir la Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: . # Usa el Dockerfile en la raíz
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest

      - name: Desplegar Stack Completo en AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

          # ¡Este es el script que se ejecutará DENTRO del servidor AWS!
          script: |
            set -e
            
            echo "--- Instalando Docker Compose ---"
            sudo apt-get update -y
            sudo apt-get install -y docker-compose

            mkdir -p monitoring

            echo "--- Creando prometheus.yml ---"
            echo "global:" > monitoring/prometheus.yml
            echo "  scrape_interval: 15s" >> monitoring/prometheus.yml
            echo "scrape_configs:" >> monitoring/prometheus.yml
            echo "  - job_name: 'prometheus'" >> monitoring/prometheus.yml
            echo "    static_configs:" >> monitoring/prometheus.yml
            echo "      - targets: ['localhost:9090']" >> monitoring/prometheus.yml
            echo "  - job_name: 'mi-app-flask'" >> monitoring/prometheus.yml
            echo "    static_configs:" >> monitoring/prometheus.yml
            echo "      # ¡La nueva configuración! Apunta al nombre del servicio 'mi-app'" >> monitoring/prometheus.yml
            echo "      - targets: ['mi-app:5001']" >> monitoring/prometheus.yml

            echo "--- Creando docker-compose.yml ---"
            echo "version: '3.8'" > docker-compose.yml
            echo "services:" >> docker-compose.yml
            
            echo "Limpiando contenedores previos..."
            docker-compose down --volumes --remove-orphans || true
            echo "Prune general de contenedores en estado zombie..."
            docker container prune -f || true
            echo "  mi-app:" >> docker-compose.yml
            echo "    image: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest" >> docker-compose.yml
            echo "    container_name: mi-app" >> docker-compose.yml
            echo "    ports:" >> docker-compose.yml
            echo "      - '80:5001'   # Puerto para el público" >> docker-compose.yml
            echo "      - '5001:5001' # Puerto para Prometheus" >> docker-compose.yml
            echo "    networks: [app-monitoring-net]" >> docker-compose.yml
            echo "    restart: always" >> docker-compose.yml

            echo "  prometheus:" >> docker-compose.yml
            echo "    image: prom/prometheus:v2.47.2" >> docker-compose.yml
            echo "    container_name: prometheus" >> docker-compose.yml
            echo "    ports: ['9090:9090']" >> docker-compose.yml
            echo "    volumes: ['./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml']" >> docker-compose.yml
            echo "    command: ['--config.file=/etc/prometheus/prometheus.yml']" >> docker-compose.yml
            echo "    networks: [app-monitoring-net]" >> docker-compose.yml
            echo "    restart: always" >> docker-compose.yml

            echo "  grafana:" >> docker-compose.yml
            echo "    image: grafana/grafana-oss:10.1.5" >> docker-compose.yml
            echo "    container_name: grafana" >> docker-compose.yml
            echo "    ports: ['3000:3000']" >> docker-compose.yml
            echo "    volumes: [grafana-data:/var/lib/grafana]" >> docker-compose.yml
            echo "    networks: [app-monitoring-net]" >> docker-compose.yml
            echo "    restart: always" >> docker-compose.yml

            echo "networks:" >> docker-compose.yml
            echo "  app-monitoring-net:" >> docker-compose.yml
            echo "    driver: bridge" >> docker-compose.yml
            echo "volumes:" >> docker-compose.yml
            echo "  grafana-data:" >> docker-compose.yml

            echo "--- Desplegando stack completo (App + Monitoreo) ---"
            docker container prune -f || true
            docker-compose down --volumes --remove-orphans || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest
            # (docker-compose se encarga de parar y recrear solo lo que cambió)
            docker-compose up -d
